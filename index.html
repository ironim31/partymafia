<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <!-- ヘッダー -->
    <header>PARTY MAFIA</header>
    <h1>where is your next stop?</h1>
    <!-- 場所 -->
    <section>
        <ul>
            <!-- 藤沢 -->
            <li class="area on">FUJISAWA</li>
            <li class="place">
                    <div class="tokonatsu store">
                        <img src="./img/tokonatsu.jpg" alt="chillout酒場~常夏~">
                        <a href="https://www.instagram.com/chilloutsakaba_tokonatsu/"><span> chillout酒場 ~常夏~</span></a>
                    </div>
                    <div class="verde store">
                        <img src="./img/verde.jpg" alt="verde">
                        <a href="https://www.instagram.com/jumpei_uchi/"><span>bar verde</span></a>
                    </div>
                    <div class="greenMango store">
                        <img src="./img/greenmango.jpg" alt="green mango">
                        <a href="https://www.instagram.com/sabaimah/"><span>green mango</span></a>
                    </div>
               
            </li>
            <!-- 茅ヶ崎 -->
            <li class="area chigasaki on">CHIGASAKI</li>
            <li class="place">
                    <div class="palmnyHouse store">
                        <img src="./img/palmnyHouse.jpeg" alt="palmny House">
                        <a href="https://www.instagram.com/palmnyhouse/"><span>Palmny House</span></a>
                    </div>
                
            </li>
            <!-- 平塚 -->
            <li class="area hiratsuka on">HIRATSUKA</li>
            <li class="place">
                
                    <div class="happyMountainBar store" id="current">
                        <img src="./img/happyMountainBar.jpeg" alt="Happy Mountain Bar">
                        <a href="https://www.instagram.com/happymountainbar/"><span>Happy Mountain Bar</span></a>
                    </div>
    
            </li>

        </ul>
    </section>
    <footer>- Enjoy Sounds -</footer>
    <script src="./jquery.js"></script>
    <script src="./text.js"></script>
</body>

</html>
